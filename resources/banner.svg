  <!-- Features -->
  <g transform="translate(240, 170)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">âœ¨ Auto-fold docstrings across 8+ languages</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">âš¡ Performance optimized for large files</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">ðŸŽ¯ Smart preview system with hover tooltips</text>
  </g>
  
